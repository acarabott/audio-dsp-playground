<!DOCTYPE html>
<html>
<head>
  <title>Audio DSP Playground</title>
  <script src="lib/audio-polyfill.js"></script>
  <script src="lib/audioworklet-polyfill.js"></script>
  <script src="lib/codemirror/codemirror.js"></script>
  <link rel="stylesheet" href="lib/codemirror/codemirror.css">
  <script src="lib/codemirror/javascript.js"></script>

  <script src="lib/codemirror/matchbrackets.js"></script>
  <script src="lib/codemirror/trailingspace.js"></script>
  <script src="lib/codemirror/closebrackets.js"></script>
  <script src="lib/jshint.js"></script>
  <script src="lib/codemirror/lint.js"></script>
  <script src="lib/codemirror/javascript-lint.js"></script>
  <link rel="stylesheet" href="lib/codemirror/lint.css">

  <script src="livecode.js" type="module"></script>
  <script nomodule src="livecode.bundle.js"></script>
  <link rel="stylesheet" href="livecode.css">

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-15144028-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-15144028-3');
  </script>
</head>
<body>

  <div id="container">
    <div id="unsupported">
      <h2>Your browser does not support AudioWorklet</h2>
      <p>
        AudioWorklet is currently only available in Chrome 66+
      </p>
    </div>

    <h1>Audio DSP Playground</h1>
    <div id="presets"></div>
    <div id="audio-file">
      <input type="file" id="input" accept="audio/*">
      <span id="remove-parent"></span>
      <audio id="player"></audio>
      <span id="numChannels"></span>
    </div>
    <div id="main">
      <div id="terminal">
        <div id="editor"></div>
        <div id="controls"></div>
      </div>
      <div id="scopes"></div>
    </div>

    <div id="credits">
      <p>
        Made with ðŸŽ§ by <a href="http://www.arthurcarabott.com">Arthur Carabott</a> <a id="github" href="https://github.com/acarabott/audio-dsp-playground"><img src="img/github.png" alt="github"></a>
      </p>
      <p>
        Stabilised Oscilloscope adapted from <a href="https://codepen.io/ContemporaryInsanity/pen/Mwvqpb">Ewen</a>
      </p>
    </div>
  </div>
</body>
</html>
